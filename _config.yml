# Set theme
theme: garth-jekyll-theme

# File excludes
exclude:
- README.md
- Gemfile
- Gemfile.lock
- netlify.toml

# Set plugins
plugins:
- jekyll-paginate

# Site settings
url: ''
baseurl: ''
title: 'Rain slimes'
description: 'Welcome to the home of Rain Slimes Slime!'
permalink: pretty
logo: "/assets/logo/92x92.png"

# Pagination
paginate: 5
paginate_path: page:num

# Collections
collections:
  posts:
    title: Blog
    output: true
    description: "There isn't much going on here yet, but watch this space"
